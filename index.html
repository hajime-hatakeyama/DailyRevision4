<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>めるなの紹介</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: Verdana, sans-serif;
        background: #eee;
        color: #333;
        padding: 8px;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      #cover {
        background: #000;
        opacity: 0.6;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        display: none;
      }
      #menu {
        z-index: 2;
        position: absolute;
        top: 0;
        right: -180px;
        color: hsl(120, 85%, 8%);
        background: hsl(120, 41%, 100%);
        padding: 8px;
        box-sizing: border-box;
        width: 180px;
        min-height: 100%;
        transition: 0.4s;
      }
      #show,
      #hide {
        float: right;
        cursor: pointer;
      }
      body.menu-open {
        overflow-y: hidden;
      }
      body.menu-open #cover {
        display: block;
      }
      body.menu-open #menu {
        right: 0;
      }
    </style>
  </head>
  <body>
    <i class="fas fa-bars fa-2x" id="show"></i>
    <h1>畠山わんこ一家</h1>
    <h3>右上のメニューを押してみてね！</h3>
    <img src="img/meruna.JPG" width="500px" height="800px" alt="meruna" />

    <div id="cover"></div>
    <div id="menu">
      <i class="fas fa-times fa-2x" id="hide"></i>
      <h3>こんにちワン！</h3>
      <img src="img/meru.JPG" width="200px" height="400px" alt="meru" />
    </div>
    <!-- menu -->

    <script>
      (function () {
        "use strict";

        var show = document.getElementById("show");
        var hide = document.getElementById("hide");

        show.addEventListener("click", function () {
          document.body.className = "menu-open";
        });

        hide.addEventListener("click", function () {
          document.body.className = "";
        });
      })();
    </script>
  </body>
</html>
